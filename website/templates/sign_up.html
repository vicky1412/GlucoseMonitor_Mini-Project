{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
<!--{% block bgcover %}style="background-color:#e9ebf0;"{% endblock %}-->
{% block link %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://codepen.io/P1N2O/pen/xxbjYqx.css'>
    <link rel="stylesheet" href="/static/css/stylegradient.css">{% endblock %}
{% block
content %}


<section class="container-fluid" style="margin-top: -60px">
  <section class="row justify-content-center">
  <section class="col-12 col-lg-9 col-lg-5 ">
<form class="formsignup-container" method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

</section>
</section>

</section>

{% endblock %}
