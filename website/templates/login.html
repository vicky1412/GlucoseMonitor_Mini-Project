{% extends "base.html" %} {% block title %}Login{% endblock %}
<!--{% block bgcover %}style="background-color:#e9ebf0;"{% endblock %}-->
{% block link %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://codepen.io/P1N2O/pen/xxbjYqx.css'>
    <link rel="stylesheet" href="/static/css/stylegradient.css">{% endblock %}
{% block content
%}

<section class="container-fluid" style="margin-top: 50px">
  <section class="row justify-content-center">
  <section class="col-12 col-lg-9 col-lg-5 ">
  <form class="formlogin-container" method="POST" >
  <h3 align="center">Login</h3>
  <div class="form-group">

    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
</section>
</section>

</section>





{% endblock %}
